<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sevgi Ã–lÃ§er ðŸ’–</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <style>
    :root {
      --bg: #fafafa;
      --text: #333;
      --track-bg: #ddd;
      --btn-bg: #ff4081;
      --btn-hover: #e33370;
      --primary: #ff4081;
      --overflow: #e53935;
      --tab-bg: #fff;
      --tab-color: #888;
      --tab-active-bg: var(--primary);
      --tab-active-color: #fff;
    }

    [data-theme="dark"] {
      --bg: #222;
      --text: #eee;
      --track-bg: #444;
      --btn-bg: #ff4081;
      --btn-hover: #e33370;
      --primary: #ff4081;
      --overflow: #e53935;
      --tab-bg: #333;
      --tab-color: #bbb;
      --tab-active-bg: var(--primary);
      --tab-active-color: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 10px;
      background: var(--tab-bg);
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    .tab {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 20px;
      background: var(--tab-bg);
      border-radius: 30px;
      color: var(--tab-color);
      cursor: pointer;
      transition: background 0.3s, color 0.3s, transform 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .tab.active {
      background: var(--tab-active-bg);
      color: var(--tab-active-color);
      transform: translateY(-2px);
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px;
      cursor: pointer;
      color: var(--text);
      transition: color 0.3s;
    }

    .theme-toggle:hover {
      color: var(--primary);
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 80%;
      height: 8px;
      background: transparent;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 8px;
      border-radius: 4px;
      background: var(--track-bg);
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #fff;
      border: 3px solid var(--primary);
      border-radius: 50%;
      margin-top: -6px;
      transition: border-color 0.2s, transform 0.2s;
    }

    input.over-limit::-webkit-slider-runnable-track {
      background: var(--overflow);
    }

    input.over-limit::-webkit-slider-thumb {
      border-color: var(--overflow);
      animation: shake 0.3s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25%      { transform: translateX(-4px); }
      50%      { transform: translateX(4px); }
      75%      { transform: translateX(-4px); }
    }

    .compare-btn {
      padding: 8px 24px;
      background: var(--btn-bg);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.2s, transform 0.1s;
    }

    .compare-btn:hover {
      background: var(--btn-hover);
    }

    .compare-btn:active {
      transform: scale(0.98);
    }

    .value {
      font-size: 1.4rem;
      color: var(--primary);
    }

    .warning {
      color: var(--overflow);
      font-weight: bold;
      visibility: hidden;
      animation: pop 0.3s ease both;
    }

    @keyframes pop {
      from { transform: scale(0.8); }
      to   { transform: scale(1); }
    }

    .heart-container {
      position: relative;
      width: 80%;
      height: 0;
      margin: 0 auto;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      bottom: 0;
      color: var(--overflow);
      animation: rise 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes rise {
      0%   { transform: translateY(0) scale(0.8); opacity: 1; }
      100% { transform: translateY(-80px) scale(1.2); opacity: 0; }
    }

    .result, .special-page, .final-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      font-size: 1.6rem;
      color: var(--primary);
    }

    .back-btn, .reward-btn {
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      border: 2px solid var(--primary);
      background: #fff;
      color: var(--primary);
      transition: background 0.2s, color 0.2s;
    }

    .back-btn:hover, .reward-btn:not([disabled]):hover {
      background: var(--primary);
      color: #fff;
    }

    .reward-btn[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .love-meter h2 {
    color: var(--primary);

body.half-red::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 0, 0, 0.4);
      pointer-events: none;
      z-index: 9999;
    }


}

  </style>
</head>

    function showSpecialPage() {

      container.innerHTML = `

          <button class="back-btn" id="nextSpecial">

          </button>
        </div>`;
      document.getElementById('nextSpecial').addEventListener('click', showNextPage);
    }

    function showNextPage() {
      const container = document.getElementById('main-content');
      container.innerHTML = `
        <div class="final-page">
          <div>Sonsuza dek kalbim seninle ðŸ’–</div>
        </div>`;
    }

    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
    }
    function updateToggleIcon(theme) {
      const icon = document.querySelector('#theme-toggle i');
      icon.className = theme === 'light'
        ? 'fa-regular fa-moon'
        : 'fa-regular fa-sun';
    }
    function initThemeToggle() {
      const btn = document.getElementById('theme-toggle');
      const saved = localStorage.getItem('theme') || 'light';
      applyTheme(saved);
      updateToggleIcon(saved);
      btn.addEventListener('click', () => {
        const next = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        localStorage.setItem('theme', next);
        applyTheme(next);
        updateToggleIcon(next);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initThemeToggle();
      document.querySelector('.tab.active').click();
    });
  </script>
